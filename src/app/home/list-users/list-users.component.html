<app-header></app-header>
<section class="content">
    <div class="form-row"> 
        <mat-form-field >
            <input matInput type="text" placeholder="Rechercher par nom ou prénom"
                (keyup)="applyFilter($event)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <span class="button-add"  (click)="addUser()">
            <img src="/assets/img/add_32.png" alt="ajouter" aria-hidden="true">&nbsp;
            <span>Ajouter un utilisateur</span>
        </span> 
    </div>
</section>
<section class="content">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSrce">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- firstName Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Prénom </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- lastName Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <img src="/assets/img/modif_20.png" alt="modifier" aria-hidden="true"
                        (click)="modifUser(element.id)">&nbsp;&nbsp;
                    <img src="/assets/img/remove_32.png" alt="supprimer" aria-hidden="true"
                        (click)="removeUser(element.id)">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</section>
